    -->

      (function(){
        var s=document.createElement('script');
        s.async=1; s.src='https://www.googletagmanager.com/gtag/js?id=G-XXXX';

        window.gtag = gtag;
        gtag('js', new Date());
        gtag('config', 'G-XXXX', { anonymize_ip: true });
      })();
    </script>
